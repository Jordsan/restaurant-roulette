<ion-menu [content]="content" id="roulette-menu" (ionClose)="getFilteredRestaurants()">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title class="title">Preferences</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <preferences></preferences>
        <ion-list class="checkbox">
            <ion-item>
                <ion-checkbox [(ngModel)]="driveThrough" (ionChange)="updatePreferences('drive-through', driveThrough)"></ion-checkbox>
                <ion-label>Drive Through</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox [(ngModel)]="counterService" (ionChange)="updatePreferences('counter-service', counterService)"></ion-checkbox>
                <ion-label>Counter Service</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox [(ngModel)]="takeOut" (ionChange)="updatePreferences('take-out', takeOut)"></ion-checkbox>
                <ion-label>Take Out</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox [(ngModel)]="sitDown" (ionChange)="updatePreferences('sit-down', sitDown)"></ion-checkbox>
                <ion-label>Sit Down</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Price Range</ion-label>
                <ion-range min="1" max="5" snaps="true" dualKnobs="true" pin="true" [(ngModel)]="priceRange" color="primary">
                    <ion-label range-left>$</ion-label>
                    <ion-label item-text-wrap range-right>$$$$$$$$$$</ion-label>
                </ion-range>
            </ion-item>
            <ion-item>
                <ion-label>Distance (mi)</ion-label>
                <ion-range min="0" max="25" snaps="true" pin="true" [(ngModel)]="distanceRange" color="primary">
                    <ion-label range-left>0</ion-label>
                    <ion-label range-right>25</ion-label>
                </ion-range>
            </ion-item>


        </ion-list>
    </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
