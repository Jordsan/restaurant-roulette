<div>
  <button (click)="generateRestaurant()">Generate Restaurant</button>
  <p>Test</p>
  <ion-slides (ionSlideNextEnd)="swipeNext()" (ionSlidePrevEnd)="swipePrev()">
    <ion-slide *ngFor="let restaurant of recommendedRestaurants">
      <h3>{{ restaurant.name }}</h3>
      <div>
        id: {{ restaurant.id }}
        <div>
          <button ion-button (click)="selectDisplayedRestaurant(restaurant)">Select</button>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
  <p>Test</p>

</div>
