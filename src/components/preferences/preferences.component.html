<ion-grid>
    <ion-row>
        <ion-col text-center>
            <button class="preference-button" ion-button icon-only (click)="cuisinesPopover($event)">
                Select Your Cuisines
                <ion-icon class="icon-formatting" name="md-arrow-dropdown"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-list class="checkbox">
    <ion-item>
        <ion-checkbox [(ngModel)]="driveThrough" (ionChange)="updateTypes('drive-through', driveThrough)"></ion-checkbox>
        <ion-label>Drive Through</ion-label>
    </ion-item>
    <ion-item>
        <ion-checkbox [(ngModel)]="counterService" (ionChange)="updateTypes('counter-service', counterService)"></ion-checkbox>
        <ion-label>Counter Service</ion-label>
    </ion-item>
    <ion-item>
        <ion-checkbox [(ngModel)]="sitDown" (ionChange)="updateTypes('sit-down', sitDown)"></ion-checkbox>
        <ion-label>Sit Down</ion-label>
    </ion-item>
    <ion-item>
        <ion-checkbox [(ngModel)]="takeOut" (ionChange)="updateTypes('take-out', takeOut)"></ion-checkbox>
        <ion-label>Take Out</ion-label>
    </ion-item>
    <ion-item>
        <ion-checkbox [(ngModel)]="delivery" (ionChange)="updateTypes('delivery', delivery)"></ion-checkbox>
        <ion-label>Delivery</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Price Range</ion-label>
        <ion-range min="1" max="5" snaps="true" dualKnobs="true" pin="true" [(ngModel)]="priceRange" color="primary" (ionChange)="updatePrice()">
            <ion-label range-left>$</ion-label>
            <ion-label range-right>{{ symbol }}</ion-label>
        </ion-range>
    </ion-item>
    <ion-item>
        <ion-label>Distance (mi)</ion-label>
        <ion-range min="0" max="25" snaps="true" pin="true" [(ngModel)]="distanceRange" color="primary" (ionChange)="updateDistance()">
            <ion-label range-left>0</ion-label>
            <ion-label range-right>25</ion-label>
        </ion-range>
    </ion-item>
</ion-list>
