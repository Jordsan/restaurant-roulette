<ion-header>
    <ion-navbar no-border-bottom>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <div *ngFor="let restaurant of recentRestaurants">
        <h3>{{ restaurant.name }}</h3>
        <div>
            id: {{ restaurant.id }}
        </div>
    </div>
</ion-content>
